<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <link rel = "stylesheet" href="style.css">
  <title> My Form </title>
</head>
<body>
  <header>
    <h1>Student Database</h1>
  </header>
  <form action="/api/students" method="POST">
    <fieldset>
      <h3>Add new student</h3>
      <label>Student ID</label>
      <input type ="number" id = 'studentID' name="id" required>
      <br><br>
      <label>Name</label>
      <input type="text" id ="name" name="name" required>
      <br><br>
      <button type ="reset">Reset</button>
      <button type ="submit">Submit</button>
    </fieldset>
  </form>
  <form action="/api/get" method="POST">
  <fieldset>
    <h3>View a student</h3>
    <label>Student ID</label>
    <input type="number" id="studentID" name="id" required>
    <br><br>
    <button type ="reset">Reset</button>
    <button type ="submit">Submit</button>
    <br><br><br>
  </fieldset>
 </form>
 <form action="/api/put" method="POST">
  <fieldset>
    <h3>Update aStudent</h3>
    <label>Student ID</label>
    <input type ="number" id = 'studentID' name="id" required>
    <br><br>
    <label>New Name</label>
    <input type="text" id = "name" name="name" required>
    <br><br>
    <button type ="reset">Reset</button>
    <button type ="submit">Submit</button>
  </fieldset>
 </form>
<form action="/api/delete" method="POST">
  <fieldset>
    <h3>Delete a Student</h3>
    <label>Student ID</label>
    <input type ="number" id = 'studentID' name="id" required>
    <br><br>
    <button type ="reset">Reset</button>
    <button type ="submit">Submit</button>
    <br><br><br>
  </fieldset>
 </form>
 <form action="/api/all" method="GET">
  <fieldset>
    <h3>Get all Students data</h3>
    <button type ="ALL Students">Submit</button>
    <br><br><br>
  </fieldset>
 </form>
  </body>
</html>
