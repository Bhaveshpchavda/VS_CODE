<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="480" height="320"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var bird = {
        x: 100,
        y: 200,
        width: 50,
        height: 40,
        speed: 0,
        gravity: 0.1,
      };
      var pipes = [
        {
          x: 500,
          y: 0,
          width: 50,
          height: 100,
          speed: 3,
        },
        {
          x: 700,
          y: 200,
          width: 50,
          height: 100,
          speed: 3,
        },
      ];

      function drawBird() {
        ctx.fillStyle = "yellow";
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
      }

      function drawPipes() {
        ctx.fillStyle = "green";
        for (var i = 0; i < pipes.length; i++) {
          ctx.fillRect(pipes[i].x, pipes[i].y, pipes[i].width, pipes[i].height);
        }
      }

      function updateBird() {
        bird.speed += bird.gravity;
        bird.y += bird.speed;
      }

      function updatePipes() {
        for (var i = 0; i < pipes.length; i++) {
          pipes[i].x -= pipes[i].speed;
          if (pipes[i].x + pipes[i].width < 0) {
            pipes[i].x = canvas.width;
          }
        }
      }

      function checkCollision() {
        for (var i = 0; i < pipes.length; i++) {
          if (
            bird.x < pipes[i].x + pipes[i].width &&
            bird.x + bird.width > pipes[i].x &&
            bird.y < pipes[i].y + pipes[i].height &&
            bird.y + bird.height > pipes[i].y
          ) {
            return true;
          }
        }
        if (bird.y < 0 || bird.y + bird.height > canvas.height) {
          return true;
        }
        return false;
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBird();
        drawPipes();
        updateBird();
        updatePipes();
        if (checkCollision()) {
          clearInterval(intervalId);
        }
      }

      var intervalId = setInterval(gameLoop, 20);

      document.addEventListener("keydown", function (event) {
        if (event.keyCode == 32) {
          bird.speed = -5;
        }
      });
    </script>
  </body>
</html>
