<!DOCTYPE html>
<html>
  <head>
    <title>Register - E-Commerce Website</title>
    <style>
      /* Form container */
      .container {
        padding: 16px;
        background-color: #f2f2f2;
        border-radius: 5px;
        margin: 20px auto;
        width: 50%;
      }

      /* Input fields */
      input[type=text],
      input[type=email],
      input[type=tel],
      input[type=password] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
      }

      /* Submit button */
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type=submit]:hover {
        background-color: #45a049;
      }

      /* Error messages */
      .error {
        color: red;
        font-size: 14px;
      }
    </style>
    <script>
      function validateForm() {
        var name = document.forms["registerForm"]["name"].value;
        var email = document.forms["registerForm"]["email"].value;
        var mobile = document.forms["registerForm"]["mobile"].value;
        var password = document.forms["registerForm"]["password"].value;
        var confirmPassword = document.forms["registerForm"]["confirmPassword"].value;
        var errorMessage = "";

        if (name == "") {
          errorMessage += "Name must be filled out\n";
        }

        if (email == "") {
          errorMessage += "Email must be filled out\n";
        }

        if (mobile == "") {
          errorMessage += "Mobile must be filled out\n";
        }

        if (password == "") {
          errorMessage += "Password must be filled out\n";
        }

        if (password.length < 8) {
          errorMessage += "Password must be at least 8 characters long\n";
        }

        if (confirmPassword == "") {
          errorMessage += "Confirm password must be filled out\n";
        }

        if (password != confirmPassword) {
          errorMessage += "Passwords do not match\n";
        }

        if (errorMessage != "") {
          alert(errorMessage);
          return false;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form name="registerForm" onsubmit="return validateForm()" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <input type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
