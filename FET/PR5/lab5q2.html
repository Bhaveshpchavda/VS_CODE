<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee's Salaries </title>
</head>
<body>
<script>
const employees = [
{ name: "Akshit", salary: 2000, workingDays: 22 },
{ name: "Yogesh", salary: 3000, workingDays: 25 },
{ name: "Kashyap", salary: 4000, workingDays: 23 },
{ name: "Het", salary: 6000, workingDays: 24 },
{ name: "Vimal", salary: 5000, workingDays: 26 }
];
for (const employee of employees) {
  const salary = employee.salary * employee.workingDays;
  document.write(`${employee.name}'s salary: ${salary}<br>`);
}


</script>
</body>
</html>
