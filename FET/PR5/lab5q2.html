<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee's Salaries </title>
</head>
<body>
<script>
const employees = [
{ name: "Vimal", salary: 2000, workingDays: 22 },
{ name: "Yogesh", salary: 3000, workingDays: 25 },
{ name: "Daxil", salary: 4000, workingDays: 23 },

];
for (let i in employees) {
  const salary = employees[i].salary * employees[i].workingDays;
  document.write(`${employees[i].name}'s salary: ${salary}<br>`);
}

</script>
</body>
</html>
