<!DOCTYPE html>
<html>
  <head>
    <title>CoWin Application</title>
    <link rel="stylesheet" type="text/css" href="lab3q2.css">
  </head>
  <body>
    <h1>CoWin Application</h1>
    <form id="vaccine-form">
      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" name="nationality" value="indian">
      <br>
      <label for="doses">Number of vaccine doses received:</label>
      <input type="number" id="doses" name="doses" value="0">
      <br>
      <button type="submit" onclick="verify()">Submit</button>
    </form>
    <div id="error-message"></div>
    <div id="success-message"></div>
    <script>
        function verify() {
        let num = document.getElementById("doses").value;
        if(num < 1)
        {
            alert("You are not eligible");
            return;
        }
        else if (num < 4) {
            alert("you are eligible to continue");
        }
        else {
          alert("you enter wrong number of doses")
        }
    }

    </script>
  </body>
</html>
