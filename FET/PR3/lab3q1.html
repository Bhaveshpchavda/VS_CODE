<!DOCTYPE html>
<html>
<head>
  <title>Voting Eligibility Checker</title>
  
  
</head>
<body>
    
<header>
  <h1>Welcome to Voting Eligibility Checker</h1>
</header>

<section>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <input type="button" value="Check Eligibility" onclick="checkEligibility()">
  </form>

  <p id="message"></p>
</section>

<script>
  function checkEligibility() {
    var age = document.getElementById("age").value;
    var name = document.getElementById("name").value;
    if (age >= 18) {
      document.getElementById("message").innerHTML = "Congratulations " + name + ", you are eligible to vote.";
    } else {
      document.getElementById("message").innerHTML = "Sorry " + name + ", you are not eligible to vote.";
    }
  }
</script>

</body>
</html>
